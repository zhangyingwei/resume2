---
layout: default
---

<div class="home font-white">
	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<article>
				<header class="post-header">
					<div class="update-time">
                        <span>简历更新时间： </span><span>{{ post.date | date: "%Y年%m月%d日" }}</span>
                        <hr>
					</div>
				</header>
				<div class="entry-content font-white">
					{{ post.content }}
				</div>
			</article>
		</li>
		{% endfor %}
	</ul>
</div>
